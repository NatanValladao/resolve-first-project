<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,123,255,0.1)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(0,123,255,0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <circle cx="10%" cy="20%" r="50" fill="rgba(0,123,255,0.1)"/>
  <circle cx="90%" cy="60%" r="100" fill="rgba(0,123,255,0.1)"/>
  <polygon points="50,5 100,50 50,95 0,50" fill="rgba(0,123,255,0.1)" transform="translate(80% 10%) rotate(45)"/>
  <rect x="5%" y="70%" width="150" height="150" fill="rgba(0,123,255,0.1)" transform="rotate(30)"/>
</svg>